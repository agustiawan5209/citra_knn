{% extends 'base_dashboard.html' %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container mx-auto grid place-content-center">
    <div class="w-full p-12 space-y-4 text-center bg-gray-50 text-gray-800 shadow-md border rounded-lg">
      <div class="flex flex-col justify-center">
        <h1 class="text-3xl font-semibold">Masukkan Data Latih</h1>
        <form action="" method="post" enctype="multipart/form-data">
          <div class="space-y-4 flex flex-col justify-start text-start">
            {% csrf_token %}
            {% crispy form %}
            <button type="submit" class="px-8 py-3 space-x-2 font-semibold rounded bg-primary text-white text-gray-50">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
